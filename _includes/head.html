<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />

  {% include base.html %}

  <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <meta name="Author" content="{{ site.author }}">
	<meta property="og:type" content="website"/>
	<meta property="og:site_name" content="{{ site.title }}"/>
	<meta property="og:title" content="{{ site.title }}"/>
	<meta property="og:url" content="{{ site.url }}"/>
	<meta property="og:image" content="{{base}}/images/seo/fb-thumb.jpg"/>
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ site.title }}">
	<meta name="twitter:url" content="{{ site.url }}">
	<meta name="twitter:image" content="{{base}}/images/seo/tw-thumb.jpg">
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="msapplication-TileImage" content="{{base}}/images/favicon/favicon-144.png">
	<link rel="shortcut icon" href="{{base}}/images/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{base}}/images/favicon/favicon-72.png">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{base}}/images/favicon/favicon-120.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{base}}/images/favicon/favicon-144.png">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{base}}/images/favicon/favicon-152.png">

  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{base}}/css/combine.css">

</head>
