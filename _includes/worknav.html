<nav id="jc-localnav">
  <div class="jc-ln-content">
    <ul class="jc-ln-list">
        {% for item in site.data.work_items %}
          <li class="jc-ln-item {% if item.cat == 'All' %}active{% endif %}" data-filter="{{ item.filter }}">
            <a href="#" class="jc-ln-filter" data-filter="{{ item.filter }}">
              <span class="jc-ln-text">{{ item.cat }}</span>
            </a>
          </li>
        {% endfor %}
    </ul>
  </div>
</nav>
